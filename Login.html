  <body>
    <nav

    >
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <h1 class="text-white">Music Media</h1>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"

        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav align-items-center">
            <li>
              <div
                class="d-lg-none"
                id="searchDropdowm"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                type="button"
                data-bs-auto-close="outside"
              >
                <div
                  class="input-group-text bg-gray border-0 rounded-pill"
                  style="min-height: 40px"
                >
                  <i class="fas fa-search text-muted"></i>
                </div>
              </div>
              <!-- desktop -->
              <div
                class="d-none d-lg-block float-lg-none"
                id="searchDropdowm"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                type="button"
                data-bs-auto-close="outside"
              >

                  <p class="m-0 fs-7 text-muted">search</p>
                </div>
              </div>

              <ul
                class="dropdown-menu border-0 shadow p-3 overflow-auto"
                aria-labelledby="searchDropdowm"
                style="width: 100%; max-height: 600px"

                      <img
                        src="https://source.unsplash.com/random/1"

                    <button

                      class="btn-close"
                      data-bs-dismiss="alert"

                  </div>
                </li>
                <li class="my-2">
                  <div
                    class="alert fade show dropdown-item p-1 m-0 d-flex align-items-center justify-content-between"

                      <p class="m-0">Lorem ser dsa</p>
                    </div>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="alert"
                      aria-label="Close"
                    ></button>
                  </div>
                </li>
              </ul>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link active" aria-current="page" href="index.html"

              >
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="profile.html">Profile</a>

              <a class="nav-link" href="Login.html">
                <button type="button" class="btn btn-primary" id="login">
                  Login
                </button></a

          class="bg-image image-fluid position-relative"
          style="background-image: cover bottom; height: 100vh"
          alt=""
        />

        <p>connect people all over the world</p> -->
      </div>
      <div class="col- position-absolute top-20 start-20">
        <div class="bg-white shadow rounded p-3 input-group-lg">

            type="email"
            class="form-control my-3"
            placeholder="Email address or phone number"
          />
          <input
            type="password"
            class="form-control my-3"
            placeholder="password"
          />
          <a href="#login"
            ><button class="btn btn-primary w-100 my-3">Log In</button></a
          >
          <a href="#" class="text-decoration-none text-center"

          <hr />
          <div class="text-center my-4">

              <button class="btn btn-success btn-lg">

          </div>
